<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="app.js" defer></script>
    <script src="style.js" defer></script>
    <link rel="stylesheet" href="main.css">

    <title>Integrity Checker</title>
</head>

<body class="background font1">
    <div class="header">
        <h1>âˆ« Integrity Checker</h1>
        <div>
            <span>GitRepo</span>
            <span>About</span>
        </div>
    </div>
    <div class="outerBody">
        <div class="mainBody">
            <div>
                <div id="fileName" class="fileName">Drop or Choose the file you want to upload.</div>
            </div>
            <div>
                <input style="display: none;" type="file" id="file" name="file" accept=".txt" onchange="">
                <div id="uploadBox" class="uploadBox">
                    <span class="upload-icon material-symbols-rounded">upload</span>
                </div>
            </div>
        </div>
        <div class="optionBar disableDiv" id="optionBar">
            <div class="optBtn" name="optBtn" data-index="0">Show Data</div>
            <div class="optBtn" name="optBtn" data-index="1">Genarate Public Cipher</div>
            <div class="optBtn" name="optBtn" data-index="2">Check Integrity</div>

            <div class="hideBox" name="hideBox"></div>
        </div>

        <div class="outputBox" id="showData">
            <div class="checkHashBox">
                <input style="display: none;" type="file" id="hashFile" name="file" accept=".txt" onchange="">

                <h3 class="hashTitle"><span>Enter Public Cipher</span> <span id="uploadHash" class="btn material-symbols-rounded">upload</span></h3>
                <div class="checkHashContentBox">
                    <input class="hashContent" id="checkHashContent" type="text" placeholder="Enter Your Public Cipher">
                    <div id="checkHashBtn" class="btn checkHashBtn">Check</div>
                </div>
            </div>
            <div class="hashBox">
                <h3 class="hashTitle"><span>Public Cipher</span> <span id="downloadHash" class="btn material-symbols-rounded">download</span></h3>
                <code class="hashContent" id="hashContent">Not Generated</code>
            </div>
            <hr />
            <div class="dataBox">
                <h3 class="dataTitle">Data</h3>
                <code class="dataContent" id="dataContent">Hidden</code>
            </div>
        </div>

</body>

</html>
